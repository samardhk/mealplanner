<!DOCTYPE html>
<html>
<head>
    <title>Calculation Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Welcome <span id="displayuser"></span>!</h1><br>
    <h2>Give Us Some Quick Information to Help Us Cater to Your Needs!</h2>
    <form id="bmiForm">
        <label for="feet">Height:</label>
        <input type="number" id="feet" placeholder="Feet" required> 
        <input type="number" id="inches" placeholder="Inches"><br><br>

        <label for="pounds">Weight (lbs):</label>
        <input type="number" id="pounds" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" required><br><br>

        <label for="activity">Choose Your Activity Level:</label>
        <select id="activity">
            <option value="Sedentary">Sedentary</option>
            <option value="Lightly Active">Lightly Active</option>
            <option value="Moderately Active">Moderately Active</option>
            <option value="Very Active">Very Active</option>
            <option value="Super Active">Super Active</option>
        </select><br><br>

        <label for="fitness">What is your Goal?:</label>
        <select id="fitness">
            <option value="lose">Lose Weight</option>
            <option value="gain">Gain Weight</option>
            <option value="maintain">Maintain Weight</option>
        </select><br><br>

        <input type="button" value="Calculate BMI" onclick="calculateBMI()">
        <input type="button" value="Calculate Your Needed Calories" onclick="TDEE()"><br><br>
        <input type="button" value="Start Your Fitness Journey!" onclick="nextredirect()">
    </form>
    <p id="result"></p>
    <p id="result2"></p>

    <p id="result3"></p>
    <p id="result4"></p>
    <p id="result5"></p>


    <script src="calculation.js"></script>
    
    <script>
        window.onload = function() {
            showusername();

        };
    </script>
    <script src="variables.js"></script>
</body>
</html>
