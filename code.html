<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h2>BMI Calculator</h2>
    <form id="bmiForm">
        <label for="feet">Height:</label>
        <input type="number" id="feet" placeholder="Feet" required> 
        <input type="number" id="inches" placeholder="Inches"><br><br>

        <label for="pounds">Weight (lbs):</label>
        <input type="number" id="pounds" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" required><br><br>

        <input type="button" value="Calculate BMI" onclick="calculateBMI()">
    </form>
    <p id="result"></p>

    <script src="calculation.js"></script>
</body>
</html>
